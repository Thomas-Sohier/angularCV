<div *ngFor="let i of infos" class="exp">
  <div *ngIf="i.emoji != null">
    <div style="display: flex">
      <span class="icon">{{i.emoji}}</span>
      <div>
        <h4>{{i.title}}</h4>
        <p>{{i.text}}</p>
      </div>
    </div>
  </div>
  <div *ngIf="i.emoji == null" style="margin-left: 30px">
    <div style="display: flex">
      <!-- <span class="icon">{{i.emoji}}</span> -->
      <div>
        <h4>{{i.title}}</h4>
        <p>{{i.text}}</p>
      </div>
    </div>
  </div>
</div>
