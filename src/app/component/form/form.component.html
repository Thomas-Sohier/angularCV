<div>
  <mat-form-field style="width: 100%;">
    <mat-label>{{'theme' | translate}}</mat-label>
    <mat-select [(value)]="currentTheme" (selectionChange)="changeTheme()">
      <mat-option *ngFor="let theme of themes" [value]="theme.name">
        {{theme.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div style=" margin-bottom: 10px">
  <app-form-info></app-form-info>
</div>
<div style="margin-bottom: 10px">
  <app-form-experience></app-form-experience>
</div>
<div style="margin-bottom: 10px">
  <app-form-formation></app-form-formation>
</div>

<div>
  <button mat-raised-button color="accent" type='button' (click)="print()">{{'print' | translate}}</button>
  <button style="margin-left: 10px;" mat-button color="accent" type='button' download="download.json"
    (click)="downloadJSON()">{{'save' | translate}}</button>
  <app-input-file (file)="importJSON($event)" [label]="'chooseFile'"></app-input-file>
</div>
