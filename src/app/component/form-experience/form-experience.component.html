<mat-card style="width: 400px">
  <div style="display: flex">
    <h1>Experiences</h1>
    <button mat-button (click)="toggle()" style="margin-left: auto">RÃ©duire/Agrandir</button>
  </div>
  <div *ngIf="expanded == true">
    <form (ngSubmit)="onSubmit()" #expForm="ngForm">
      <h3>Informations</h3>

      <p>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Travail" [(ngModel)]="experience.job" name="job" #name="ngModel">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Date" [(ngModel)]="experience.date" name="date" #name="ngModel">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Entreprise" [(ngModel)]="experience.firm" name="firm" #name="ngModel">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Lieu" [(ngModel)]="experience.place" name="place" #name="ngModel">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="input-full-width">
          <textarea matInput placeholder="Description" [(ngModel)]="experience.description" name="description"
            #name="ngModel"></textarea>
        </mat-form-field>
      </p>

      <div style="display: flex;">
        <h4>Logo entreprise</h4>
        <p style="margin-bottom: 30px; margin-left: auto;">
          <app-input-file (file)="handleFileSelect($event)"></app-input-file>
        </p>
      </div>

      <div style="display: flex">
        <button mat-raised-button color="accent" style="margin-left: auto" type="button"
          (click)="addExp()">{{btnAddText}}</button>
      </div>

      <p>
        <mat-list>
          <!-- <h3 mat-subheader>Liste des informations</h3> -->
          <mat-list-item *ngFor="let i of experiences" class="matListItem">
            <div class="list">
              <div class="title" style="display: flex">
                <img [src]="transform(i.img)" alt="" height="12" width="12" style="margin: 2px">
                <h4 mat-line>{{i.job}}</h4>
              </div>
              <div class="sublist">
                <p mat-line> {{i.date}} </p>
                <p mat-line> {{i.firm}} </p>
                <p mat-line> {{i.description}} </p>
              </div>

            </div>
            <div class="action">
              <img src="assets/img/remove.svg" style="cursor: pointer" alt="supprimer" height="24px" width="24px"
                (click)="delExp(i)" />
              <img src="assets/img/edit.svg" style="cursor: pointer; margin-left: 10px" alt="editer" height="24px"
                width="24px" (click)="editExp(i)" />
            </div>
          </mat-list-item>
        </mat-list>
      </p>

      <div style="display: flex">
        <button mat-raised-button
          style="background: #2e7d32; color: white; margin-left: auto; margin-right: auto; margin-top: 16px;"
          type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</mat-card>
