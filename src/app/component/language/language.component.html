<div *ngFor="let i of languages">
  <div style="display: flex">
    <p style="margin-left: 20px">{{i.language}}</p>
    <div style="display: flex; color: #4d8c94; margin-left: auto; margin-right: 5%; font-size: 18px">
      <span class="level">{{i.levelString}}</span>
      <span class="level" *ngFor="let i of counter(i.level - 1)"></span>
      <span class="level empty" *ngFor="let i of counter(5 - i.level)"></span>
      <!-- <span class="level"></span>
    <span class="level"></span>
    <span class="level empty"></span> -->
    </div>
  </div>
</div>
